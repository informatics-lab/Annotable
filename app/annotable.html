<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fabric JS example</title>

        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script type="text/javascript" src="script/fabric.min.js"></script>
        <script type="text/javascript" src="script/annotable.js" charset="utf-8"></script>

        <link type="text/css" href="css/annotable.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="canvas-wrapper">
            <img id="image" src="https://s3-eu-west-1.amazonaws.com/informatics-webimages/test-plot.png" width="400"/>
            <canvas id="draw-canvas" class="canvas"></canvas>
        </div>
        <div class="line-controls">
            <button id="move-mode" class="glyphicon glyphicon-move"></button>
            <button id="remove" class="glyphicon glyphicon-erase"></button>
        </div>
        <div id=canvas-controls>
            <button id="export-svg-button">Export SVG</button>
            <button id="clear" type="submit">Clear canvas</button>
        </div>
        <div id="brushpicker">
            <!--Completed by JS.-->
        </div>
    </body>
</html>
