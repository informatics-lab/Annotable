<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fabric JS example</title>

        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script type="text/javascript" src="script/fabric.min.js"></script>
        <script type="text/javascript" src="script/annotable.js" charset="utf-8"></script>

        <link type="text/css" href="css/annotable.css" rel="stylesheet">
    </head>
    <body>
        <div class="canvas-wrapper">
            <img id="image" src="https://s3-eu-west-1.amazonaws.com/informatics-webimages/test-plot.png" width="400"/>
            <canvas id="draw-canvas" class="canvas"></canvas>
        </div>
        <div class="controls">
            <button id="drawing-mode" class="btn btn-info">Cancel drawing mode</button>
            <div class=drawing-controls>
                <button id="export-svg-button">Export SVG</button>
                <br />
                <button id="clear" type="submit">Clear canvas</button>
                <br />
                <label id=drawing-line-width-text for="drawing-line-width">Line width:</label>
                <input type="range" value="10" min="1" max="16" id="drawing-line-width">
                <span class="drawing-line-width-info">10</span>
                <br>
                <p>Colours:</p>
                <div id="colorpicker">
                    <!--Completed by JS.-->
                </div>
            </div>
        </div>
    </body>
</html>
