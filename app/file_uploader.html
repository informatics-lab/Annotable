<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <h1>File Uploader</h1>

    <form action="http://127.0.0.1:5000/upload" method="POST" enctype="multipart/form-data">

        <label for="user_file">Upload Your File</label>
        <br/>
        <input type="file" name="user_file">
        <br/>
        <button type="submit">Upload</button>

    </form>

</body>

</html>
